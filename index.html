<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polehammer: Chivalry II Weapon Comparisons</title>
  </head>
  <body>
    <div class="container main-content">
      <div class="row">
        <div class="col-sm-2 p-1">
          <div class="border rounded p-2 mb-2">
            <fieldset id="target">
              <legend>Target</legend>
              <div style="display: flex" class="labelled-input">
                <input
                  type="radio"
                  name="target"
                  id="Average"
                  class="flex-shrink-0"
                />
                <label for="Average">Average</label>
              </div>
              <small class="d-block text-muted pb-1"
                >Average damage output for a random target</small
              >
              <div style="display: flex" class="labelled-input">
                <input
                  type="radio"
                  name="target"
                  id="Vanguard / Archer"
                  class="form-check-input flex-shrink-0"
                />
                <label for="Vanguard / Archer">Vanguard / Archer</label>
              </div>
              <small class="d-block text-muted pb-1"
                >No damage bonus for any attack type.</small
              >
              <div style="display: flex" class="labelled-input">
                <input
                  type="radio"
                  name="target"
                  id="Footman"
                  class="form-check-input flex-shrink-0"
                />
                <label for="Footman">Footman</label>
              </div>
              <small class="d-block text-muted pb-1"
                >Damage x1.175 Chop / x1.25 Blunt</small
              >
              <div style="display: flex" class="labelled-input">
                <input
                  type="radio"
                  name="target"
                  id="Knight"
                  class="form-check-input flex-shrink-0"
                />
                <label for="Knight">Knight</label>
              </div>
              <small class="d-block text-muted pb-1"
                >Damage x1.35 Chop / x1.5 Blunt</small
              >
            </fieldset>
          </div>
          <fieldset id="weapons" class="border rounded p-1">
            <legend>Weapons</legend>
            <div class="fieldsetButtons">
              <button id="clear" class="btn btn-sm btn-outline-secondary">
                Clear
              </button>
              <button id="random" class="btn btn-sm btn-outline-secondary">
                Random
              </button>
              <button id="all" class="btn btn-sm btn-outline-secondary">
                All
              </button>
            </div>
            <input
              type="text"
              id="weaponSearch"
              placeholder="Search"
              style="width: 100%; box-sizing: border-box; margin-top: 1em"
            />
            <div style="position: relative; height: 0; margin: 0">
              <div id="weaponSearchResults" class="weapon-search"></div>
            </div>
            <div id="displayedWeapons"></div>
          </fieldset>
          <button id="share" class="btn btn-sm btn-outline-primary mt-2">
            Share
          </button>
        </div>
        <div class="col-xl-8 p-1">
          <ul class="nav nav-tabs" id="graph-tabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="radar-content-tab"
                data-bs-toggle="tab"
                data-bs-target="#radar-content"
                type="button"
                role="tab"
                aria-controls="radar-content"
                aria-selected="true"
              >
                Radar Chart
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="bars-content-tab"
                data-bs-toggle="tab"
                data-bs-target="#bars-content"
                type="button"
                role="tab"
                aria-controls="bars-content"
                aria-selected="false"
              >
                Bar Graphs
              </button>
            </li>
          </ul>
          <div class="tab-content" id="visualization-content">
            <div
              class="tab-pane fade show active"
              id="radar-content"
              role="tabpanel"
              aria-labelledby="radar-content-tab"
            >
              <canvas id="radar"></canvas>
            </div>
            <div
              class="tab-pane fade"
              id="bars-content"
              role="tabpanel"
              aria-labelledby="bars-content-tab"
            >
              <div id="bars" class="row"></div>
            </div>
          </div>
        </div>
        <div class="col-sm-2 p-1">
          <fieldset id="categories" class="border rounded p-2">
            <legend>Categories</legend>
            <button id="reset" class="btn btn-sm btn-outline-secondary">
              Reset
            </button>
            <div id="category-selection"></div>
          </fieldset>
        </div>
      </div>
    </div>
    <div
      style="position: fixed; left: 50%; bottom: 0; transform: translateX(-50%)"
    >
      <a href="https://github.com/aardvarkk/polehammer" target="_blank"
        >Source Code & Credits</a
      >
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
