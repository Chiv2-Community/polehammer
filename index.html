<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polehammer: Chivalry II Weapon Comparisons</title>
  </head>
  <body>
    <div style="display: flex">
      <div style="width: 20em">
        <fieldset id="target">
          <legend>Target</legend>
          <input
            type="radio"
            name="target"
            id="Vanguard / Archer"
            checked
          /><label for="Vanguard / Archer">Vanguard / Archer</label><br />
          <input type="radio" name="target" id="Footman" /><label for="Footman"
            >Footman</label
          ><br />
          <input type="radio" name="target" id="Knight" /><label for="Knight"
            >Knight</label
          >
        </fieldset>
        <fieldset id="weapons">
          <legend>Weapons</legend>
        </fieldset>
      </div>
      <div style="flex: 1; height: 100vh">
        <canvas id="chart"></canvas>
      </div>
      <div style="width: 20em">
        <fieldset id="categories">
          <legend>Categories</legend>
        </fieldset>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
