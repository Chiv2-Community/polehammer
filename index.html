<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polehammer: Chivalry II Weapon Comparisons</title>
  </head>
  <body>
    <div style="display: flex">
      <div style="width: 20em">
        <fieldset id="target">
          <legend>Target</legend>
          <div>
            <input type="radio" name="target" id="Average" /><label
              for="Average"
              >Average</label
            ><br />
          </div>
          <div>
            <input type="radio" name="target" id="Vanguard / Archer" /><label
              for="Vanguard / Archer"
              >Vanguard / Archer</label
            ><br />
          </div>
          <div>
            <input type="radio" name="target" id="Footman" /><label
              for="Footman"
              >Footman</label
            >
          </div>
          <div>
            <input type="radio" name="target" id="Knight" /><label for="Knight"
              >Knight</label
            >
          </div>
        </fieldset>
        <fieldset id="weapons">
          <legend>Weapons</legend>
          <div class="fieldsetButtons">
            <button id="clear">Clear</button>
            <button id="random">Random</button>
            <button id="all">All</button>
          </div>
          <input
            type="text"
            id="weaponSearch"
            placeholder="Search"
            style="width: 100%; box-sizing: border-box; margin-top: 1em"
          />
          <div style="position: relative; height: 0; margin: 0">
            <div
              id="weaponSearchResults"
              style="
                position: absolute;
                width: 100%;
                margin: 0;
                top: 0;
                left: 0;
                background-color: white;
                border: 1px solid darkgrey;
                box-shadow: 8px 8px 16px lightgray;
                display: none;
                box-sizing: border-box;
              "
            ></div>
          </div>
          <div id="displayedWeapons"></div>
        </fieldset>
      </div>
      <div style="flex: 1; height: 100vh; padding: 2em; box-sizing: border-box">
        <canvas id="chart"></canvas>
      </div>
      <div style="width: 20em">
        <fieldset id="categories">
          <legend>Categories</legend>
          <button id="reset">Reset</button>
        </fieldset>
        <button style="margin-left: 1em" id="share">Share</button>
      </div>
    </div>
    <div
      style="position: fixed; left: 50%; bottom: 0; transform: translateX(-50%)"
    >
      <a href="https://github.com/aardvarkk/polehammer" target="_blank"
        >Source Code & Credits</a
      >
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
